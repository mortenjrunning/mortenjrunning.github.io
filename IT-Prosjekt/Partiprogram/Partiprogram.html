<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">

  body{
    text-align: center;
    background-color: gray;
  }

#innhold{
  display: grid;
  grid-template-columns: repeat(4,1fr);
  grid-gap: 30px;

}
#innhold div{
  border: 2px solid black;
  padding: 20px;
  background-color: white;
}

.tre{
  grid-column: 3 / 5;
}

.fire{
  grid-column: 1 / 5;
}

.fem{
  grid-column: 1 / 3;
  grid-row: 3 / 4;
}

.seks{
  grid-column: 3 / 5;
  grid-row: 3 / 4;
}

.sju{
  grid-column: 1 / 5;
}

  </style>
  <body>
    <div id="innhold">
      <div class="1"><img src="Capture.PNG"height= 200px; ></div>
      <div class="to">2</div>
      <div class="tre">

          <div id="nav">
            <div class="Historie">Partihistorie</div>
            <div class="Program">Partiprogram</div>
            <div class="Partnere">Samarbeidspartnere</div>
          </div>
      </div>
      <div class="fire"><h1>Partiprogram</h1></div>
      <div class="fem">5</div>
      <div class="seks">6</div>
      <div class="sju">7</div>
  </body>
</html>
